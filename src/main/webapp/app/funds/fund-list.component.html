<div>

    <h2>
        <span jhiTranslate="kbldemoApp.fund.home.title">Funds</span>
    </h2>
    <jhi-alert></jhi-alert>


    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="funds">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="range"><span jhiTranslate="kbldemoApp.fund.range">Range</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="name"><span jhiTranslate="kbldemoApp.fund.name">Name</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="category.id"><span jhiTranslate="kbldemoApp.fund.category">Category</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="subCategory.id"><span jhiTranslate="kbldemoApp.fund.subCategory">Sub Category</span>
                    <span class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>

        </table>
    </div>


</div>
